<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>MineSweeper</title>
    <script crossorigin src="https://unpkg.com/react@15/dist/react.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@15/dist/react-dom.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Ubuntu:400,700" rel="stylesheet">
    <style>
      .minesweeper {
        width: 640px;
        height: 480px;
        border-radius: 24px;
        background-color: #dfdfdf;
        margin: 64px auto 0;
        position: relative;
        font-family: 'Ubuntu', sans-serif;
      }

      .game {
        position: absolute;
        top: 12px;
        bottom: 96px;
        right: 12px;
        left: 12px;
        background-color: white;
        border-radius: 12px 12px 0 0;
      }

      table, tr, td {
        margin: 0;
        padding: 0;
        border-style: none;
        border-collapse: collapse;
      }

      .game-table {
        margin: 16px;
      }

      .game-cell {
        width: 24px;
        height: 24px;
        padding: 2px;
        background-size: 24px 24px;
        background-repeat: no-repeat;
        background-position: center;
      }

      .footer {
        position: absolute;
        height: 72px;
        bottom: 12px;
        left: 12px;
        right: 12px;
        display: flex;
        flex-direction: row;
        justify-content: space-evenly;
      }

      .footer .stat {
        width: 100px;
        text-align: center;
      }

      .footer .stat .value,
      .footer .stat .name {
        margin: 0;
        padding: 0;
        font-weight: bold;
      }

      .footer .stat .value {
        margin-top: 16px;
      }

      .footer .stat .name {
        margin-top: 4px;
        text-transform: uppercase;
        font-size: 80%;
        color: gray;
      }
    </style>
  </head>
  <body>
    <main></main>
    <script src="./minesweeper.js"></script>
  </body>
</html>
